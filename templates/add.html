<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width, intial-scale=1.0">
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
            <style>body{background: #fff8dc}</style>
</head>

<body>

<form action="{{ url_for('record') }}" method="POST" enctype="multipart/form-data" role="form" class="form-horizontal">
		<h2 >Student Information</h2>
        <div class="form-group">
		<label class="col-sm-2 control-label">Reg No</label>
        <div class="col-sm-4">
		<input type="text" name="regno" >
        </div>
        </div>
        <div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
		<input type="text" name="name" >
        </div>
        </div>
        <div class="form-group">
        <label class="col-sm-2 control-label">Time</label>
        <div class="col-sm-4">
		<input type="time" name="time" >
        </div>
        </div>
        <div class="form-group">
        <label class="col-sm-2 control-label">Latitude</label>
        <div class="col-sm-4">
		<input type="text" name="latitude" >
        </div>
        </div>
		<div class="form-group">
        <label class="col-sm-2 control-label">Longitude</label>
        <div class="col-sm-4">
		<input type="text" name="longitude" >
        </div>
        </div>

        <div class="form-group">
        <label class="col-sm-2 control-label">LAC</label>
        <div class="col-sm-4">
		<input type="text" name="lac" >
        </div>
        </div>

        <div class="form-group">
        <label class="col-sm-2 control-label">CI</label>
        <div class="col-sm-4">
		<input type="text" name="ci" >
        </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">Picture</label>
            <div class="col-sm-4">
                <input type="file" name="picture">
            </div>
        </div>
        <div class="form-group">
		<button  class="col-sm-offset-2 col-lg-offset-2 col-sm-3 col-lg-2" type="submit" class="btn btn-primary" >submit</button>
        </div>
	</form>

</body>
</html>
