<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width, intial-scale=1.0">
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
            <style>body{background: #fff8dc}</style>
</head>

<body>
<div class="container">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-md-12">
        <table class="table table-bordered table-striped table-responsive">
        <caption>LIST OF STUDENTS</caption>
        <thead>
        <tr>
            <th>ID</th><th>Reg No.</th><th>Name</th>
        </tr>
        </thead>
        <tbody>
        {%  for row in res %}
        <tr>
            <td> {{ row.id }} </td>
			<td> {{ row.reg_no }} </td>
			<td> {{ row.name }} </td>
            <td><form action ="{{url_for('rlist_delete')}}" method = 'POST'><input type=hidden value='{{row.id}}' name='id'><button id ='button'>Delete</button></form></td>
           
        </tr>
        {% endfor %}
        </tbody>
    </table>

                    </div>
                </div>

            </div>


</body>
</html>
