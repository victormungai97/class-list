{% extends "base.htm" %}
{% block body %}
<h2 >Registration</h2>
<form action="{{ url_for('register_web') }}" method="POST" enctype="multipart/form-data" role="form" class="form-horizontal">
{{ form.hidden_tag() }}  <!-- hidden field that implements CSRF prevention -->
  {{ render_field(form.regno) }}
  {{ render_field(form.name) }}
  {{ render_field(form.picture) }} 
  {{ form.submit(class_="col-sm-offset-2 col-lg-offset-2 col-sm-3 col-lg-2 btn btn-primary") }} <br>
	
	</form>
{% endblock %}
