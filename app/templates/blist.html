{% extends "index.html" %}
	{% block title %} STUDENTS {% endblock %}
        {% block heading %}
            <th>Reg No.</th><th>Name</th><th>Course</th><th>Picture</th>
        {% endblock %}
        {% block records %}
        {%  for row in rows %}
        <tr>
            <td>{{ row.reg_no }}</td>
            <td> {{ row.name }}</td>
			<td> {{ row.course }} </td>
            <td><img class="img-circle" src="{{ url_for('static', filename=row.pic_url) }}" alt="{{ row.name }}" align="center" style="width:100px;height:100px"></td>
			
           
        </tr>
        {% endfor %}
{% endblock %}
