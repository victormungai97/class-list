<!-- app/templates/includes/_footer.html -->

<!--suppress ALL -->
<footer {% if error %} style="position: fixed;" {% else %} style="position: absolute;" {% endif %} >
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        {% if current_user.is_authenticated %}
                        <li class="list-inline-item"><a href="{{ url_for('staff.dashboard') }}">Dashboard</a></li>
                        <li class="footer-menu-divider list-inline-item">⋅</li>
                            {% if active %}
                            <li><a href="{{ url_for('staff.running_class') }}">End Class</a></li>
                            {% else %}
                                {% if current_user.is_lecturer %}
                                    <li><a href="{{ url_for('staff.logout') }}">Logout</a></li>
                                {% endif %}
                            {% endif %}
                        {% else %}
                        <li class="list-inline-item"><a href="{{ url_for('home.index') }}">Home</a></li>
                        <li class="footer-menu-divider list-inline-item">⋅</li>
                        <li class="list-inline-item"><a href="{{ url_for('staff.login') }}">Staff</a></li>
                        <li class="footer-menu-divider list-inline-item">⋅</li>
                        <li class="list-inline-item"><a href="{{ url_for('student.login') }}">Students</a></li>
                        {% endif %}
                    </ul>
                    <p class="copyright text-muted small">&copy; Class Attendance System, 2017</p>
                </div>
            </div>
        </div>
    </footer>
