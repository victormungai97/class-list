<!-- app/templates/index.html -->

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width, intial-scale=1.0">
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
            <style>body{background: #fff8dc}</style>
			<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
	<link rel="shortcut icon" type="image/gif" href="{{ url_for('static', filename='img/animated_favicon1.gif') }}">
</head>

<header>{% include 'includes/_navbar.html' %}</header>

<body>
<div class="wrapper">
<div class="container">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-md-12">
        <table class="table table-bordered table-striped table-responsive">
        <caption>LIST OF {% block title %}{% endblock %}</caption>
        <thead>
        <tr>
            {% block heading %}{% endblock %}
        </tr>
        </thead>
        <tbody>
        {% block records %}{% endblock %}
        </tbody>
    </table>
	<button type="button" onclick="location.href = '{{ url_for('download', variable=table) }}'" class="btn btn-link">Download report</button>

                    </div>
                </div>

            </div>
	<div class="push"></div>
	</div>
	{% include 'includes/_footer.html' %}
</body>
</html>
