<!-- app/templates/lists/units.html -->

{% extends "lists/index.html" %}
{% block heading %}
    <th>Code</th><th>Name</th>
{% endblock %}
{% block report %}
    <div class="report"><a href="{{ url_for('student.registered_courses', download=True) }}" class="btn btn-link">
        Download report</a> </div>
{% endblock %}
{% block contents %}
    {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
    {% endfor %}
{% endblock %}
