{# app/templates/email/email.html #}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 10px 0 0 0; padding: 0;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="padding: 20px 0 30px 0;">
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
                   style="border: 1px solid #cccccc;">
                <tr>
                    <td style="padding: 30px 0 30px 0;" height="50">
                        <table border="0" cellpadding="10" cellspacing="0" width="100%">
                            <tr>
                                <td width="45%" align="left">
                                    <a href="{{ url_for('home.index', _external=True) }}" target="_blank"
                                       style="color: #004D40; font-size: 13px; font-weight: 700; font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif; text-decoration: none;">
                                        Class Attendance System
                                    </a>
                                </td>
                                <td align="right" width="65%">
                                    <table border="0" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td>
                                                <a href="{{ url_for('home.index', _external=True) }}" target="_blank"
                                                   style="color: #fff; cursor: pointer; background-color: #0275d8; padding: 10px 10px 10px 10px; border-radius: 5px 5px 5px 5px; font-size: 12px; text-decoration: none; font-weight: 600;">
                                                    Home
                                                </a>
                                            </td>
                                            <td style="font-size: 0; line-height: 0;" width="20">&nbsp;</td>
                                            <td>
                                                <a href="{{ url_for('staff.login', _external=True) }}" target="_blank"
                                                   style="color: #004D40; font-size: 13px; font-weight: 700; text-decoration: none; font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                                                    Staff
                                                </a>
                                            </td>
                                            <td style="font-size: 0; line-height: 0;" width="20">&nbsp;</td>
                                            <td>
                                                <a href="{{ url_for('student.login', _external=True) }}" target="_blank"
                                                   style="color: #004D40; font-size: 13px; font-weight: 700; text-decoration: none; font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                                                    Students
                                                </a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                        <hr style="width: 95%; border-top: 1px solid #f8f8f8; border-bottom: 1px solid rgba(0, 0, 0, 0.2);"/>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#fff">
                        <table align="center" border="0" cellpadding="10" cellspacing="0" width="500"
                               style="padding: 40px 0 30px 0;">
                            <tr>
                                <td bgcolor="#eceeef" width="400"
                                    style="padding: 40px 0 30px 0; border-radius: 15px 15px 15px 15px; text-align: center; font-size: 35px; font-weight: 400; font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                                    {% block wrapper %}{% endblock %}
                                </td>
                            </tr>
                        </table>

                        <hr style="width: 400px; border-top: 1px solid #f8f8f8; border-bottom: 1px solid rgba(0, 0, 0, 0.2);"/>

                    </td>
                </tr>
                <tr bgcolor="#fff">
                    <td>
                        <table align="center" border="0" cellpadding="10" cellspacing="0" width="500"
                               style="padding: 20px 0 20px 0; font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                            <tr>
                                <td>Hello {{ name }},</td>
                            </tr>
                            {% block body %}{% endblock %}
                            <tr>
                                <td>Sincerely,</td>
                            </tr>
                            <tr>
                                <td>The Class Attendance System Team</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 30px 30px 30px 30px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" align="center">
                            <tr>
                                <td width="75%"
                                    style="font-weight:400;line-height:1;color: #efefef;font-size:8px;padding:0 0 0 10px;">
                                    &copy; Class Attendance System, 2019
                                </td>
                                <td width="25%" style="font-size: 0; line-height: 0;">&nbsp;</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
